<!DOCTYPE html>
<html>
  <head>
    <base href="$FLUTTER_BASE_HREF" />
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta
      name="description"
      content="A beautiful Pomodoro timer with background support"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Pomodoro Timer" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Pomodoro Timer</title>
    <link rel="manifest" href="manifest.json" />

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #1a1a2e;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #1a1a2e;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top-color: #9c27b0;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>

    <script>
      // Request notification permission on load
      if ("Notification" in window) {
        Notification.requestPermission();
      }

      // Service Worker registration
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("flutter_service_worker.js").then(
            function (registration) {
              console.log("ServiceWorker registration successful");
            },
            function (err) {
              console.log("ServiceWorker registration failed: ", err);
            }
          );
        });
      }

      // Wake Lock API for keeping timer active
      let wakeLock = null;

      async function requestWakeLock() {
        try {
          if ("wakeLock" in navigator) {
            wakeLock = await navigator.wakeLock.request("screen");
            console.log("Wake Lock acquired");
          }
        } catch (err) {
          console.log("Wake Lock error:", err);
        }
      }

      // Request wake lock when page is visible
      document.addEventListener("visibilitychange", async () => {
        if (document.visibilityState === "visible") {
          await requestWakeLock();
        }
      });

      // Initialize wake lock
      requestWakeLock();
    </script>

    <script src="flutter.js" defer></script>
    <script>
      window.addEventListener("load", function (ev) {
        // Remove loading spinner
        setTimeout(() => {
          document.getElementById("loading").style.display = "none";
        }, 500);

        // Load app
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();
            });
          },
        });
      });
    </script>
  </body>
</html>
